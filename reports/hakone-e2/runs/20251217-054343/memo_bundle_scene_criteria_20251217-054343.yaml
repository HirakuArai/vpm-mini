    # hakone-e2: Scene 選定基準 & Evidence ポリシー v1
    
    ## 目的
    箱根駅伝の「事実」を、E²（Emotional Event Space）で扱える scene として取り込む際の
    “選び方”と“根拠の扱い”を統一する。
    
    ## Scene 選定基準（v1）
    優先度が高い scene の条件：
    1. **出来事が1つに切れている**（開始/終了が説明できる）
    2. **感情ピークの仮説が立てやすい**
       - 偉業（記録/逆転/復活）
       - 失速/アクシデント
       - チームの期待値とのギャップ
    3. **一次/準一次ソースで裏取り可能**
       - 公式記録、放送、主要メディア記事など
    4. **登場人物/チーム/区間/年が特定可能**
    5. **“なぜエモいか”を説明できる（仮説でOK）**
    
    ## Evidence（根拠）の扱い
    - scene 本文には「断定」と「仮説」を分離して書く
      - 断定: 可能なら source を付ける
      - 仮説: emotional hypothesis として明示
    - 出典が未確定な項目は __UNKNOWN__ で残し、gap に落とす（推測で埋めない）
    - 収集単位は bundle（source_type=scene / memo）で残す
    
    ## 取り込み手順（最小）
    1. scene stub 作成（型に沿って __UNKNOWN__ を許容）
    2. gap を列挙（年/区間/人物/出典/感情仮説など）
    3. 出典を収集して埋める（埋めたら update cycle で反映）
    
    ## v1 のDoD
    - この基準ドキュメントが存在
    - update cycle で guideline/process/task/gap として info_network に反映される
