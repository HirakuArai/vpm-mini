apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: demo-api-key
  namespace: secrets-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-store
    kind: SecretStore
  target:
    name: demo-synced
    creationPolicy: Owner
  data:
    - secretKey: api-key  # pragma: allowlist secret
      remoteRef:
        key: demo      # Vault上の kv-v2: secret/data/demo に {api-key: ...} を入れる
        property: api-key