apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: demo-api-key
  namespace: secrets-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-store
    kind: SecretStore
  target:
    name: demo-synced
    creationPolicy: Owner
  data:
    - secretKey: api-key  # pragma: allowlist secret
      remoteRef:
        # Vault kv-v2 at 'secret/' â†’ path 'secret/data/demo', property 'api-key'
        key: demo
        property: api-key
