apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: metrics-echo
  namespace: default
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containers:
        - name: app
          image: ghcr.io/hirakuarai/metrics-echo:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_NAME
              value: metrics-echo
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      enableServiceLinks: false
      timeoutSeconds: 300
