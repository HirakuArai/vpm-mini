apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-consumer-demo
  namespace: secrets-system
spec:
  replicas: 1
  selector:
    matchLabels: { app: secret-consumer-demo }
  template:
    metadata:
      labels: { app: secret-consumer-demo }
    spec:
      containers:
        - name: reader
          image: busybox:1.36
          command: ["sh","-c"]
          # Trial用途：値を表示してから待機（本番では出力しないこと）
          args: ["echo \"API_KEY=$API_KEY\"; sleep 3600"]
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: demo-synced        # ExternalSecret が作る Secret
                  key: api-key
          resources: {}
