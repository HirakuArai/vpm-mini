apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: curator
  namespace: hyper-swarm
  labels:
    app: curator
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: '10'
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '30'
    spec:
      containers:
      - name: curator
        image: ghcr.io/hirakuarai/curator:0.2.0
        ports:
        - containerPort: 8002
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 2
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: '1'
            memory: 512Mi
        envFrom:
        - configMapRef:
            name: curator-config
