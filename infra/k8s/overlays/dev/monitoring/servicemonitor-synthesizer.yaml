apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: synthesizer
  namespace: monitoring
  labels: 
    release: vpm-mini-kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames: [hyper-swarm]
  selector:
    matchLabels: 
      app: synthesizer
  endpoints:
  - port: http-metrics
    interval: 15s
    scrapeTimeout: 10s