# NetworkPolicy for hyper-swarm namespace to satisfy the constraint
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: hyper-swarm
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-spire-agent
  namespace: hyper-swarm
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow access to SPIRE server
  - to:
    - namespaceSelector:
        matchLabels:
          name: spire-system
    ports:
    - protocol: TCP
      port: 8081
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53