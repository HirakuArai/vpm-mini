apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-route
  namespace: hyper-swarm
  labels:
    app.kubernetes.io/name: hello-route
    app.kubernetes.io/part-of: vpm-mini
    app.kubernetes.io/component: routing
spec:
  parentRefs:
  - name: vpm-mini-gateway
    namespace: istio-system
  hostnames:
  - "*"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /hello
    backendRefs:
    - name: hello
      port: 80
      weight: 100