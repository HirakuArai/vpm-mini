apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-hello
  namespace: monitoring
  labels:
    grafana_dashboard: "1"      # kube-prometheus-stack のデフォルトsidecarが拾うラベル
data:
  hello.json: |
    {
      "title": "Knative Hello (p50 & Error Rate)",
      "schemaVersion": 36,
      "panels": [
        {
          "type": "timeseries",
          "title": "p50 latency (s)",
          "targets": [
            {
              "expr": "histogram_quantile(0.5, sum by (le) (rate(request_duration_seconds_bucket{namespace=\"default\",service=\"hello\"}[5m])))"
            }
          ],
          "gridPos": {"h":8,"w":24,"x":0,"y":0}
        },
        {
          "type": "timeseries",
          "title": "Error rate (5xx / all)",
          "targets": [
            {
              "expr": "sum(rate(requests_total{namespace=\"default\",service=\"hello\",code=~\"5..\"}[5m])) / sum(rate(requests_total{namespace=\"default\",service=\"hello\"}[5m]))"
            }
          ],
          "gridPos": {"h":8,"w":24,"x":0,"y":8}
        }
      ],
      "time": {"from": "now-15m", "to": "now"}
    }
