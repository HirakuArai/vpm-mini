global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Default Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway for CD metrics
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway.hyper-swarm.svc.cluster.local:9091']
    honor_labels: true
    scrape_interval: 10s

  # Node exporter for cluster metrics (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: 
        - 'node-exporter.hyper-swarm.svc.cluster.local:9100'

  # Application metrics endpoints
  - job_name: 'hyper-swarm-apps'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - hyper-swarm
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__