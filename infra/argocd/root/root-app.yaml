apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpm-mini-root
  namespace: argocd
spec:
  project: vpm-mini-dev
  source:
    repoURL: https://github.com/HirakuArai/vpm-mini.git
    targetRevision: main
    path: infra/argocd/apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true