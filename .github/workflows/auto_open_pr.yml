name: auto-open-pr
on:
  push:
    branches:
      - "feat/**"

jobs:
  open-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Create or update PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "${{ github.ref_name }}: auto-generated PR"
          body: |
            ## Auto-generated PR from ${{ github.ref_name }}
            
            This PR was automatically created by the auto-open-pr workflow.
            
            **Branch**: ${{ github.ref_name }}  
            **Base**: main
            
            ## Changes
            Please see the commit history for detailed changes in this feature branch.
            
            ## Verification
            - [ ] All tests pass (`pytest -q`)
            - [ ] Linting passes (black, ruff, detect-secrets)
            - [ ] Healthcheck passes if applicable
            
            ## Auto-merge
            This PR will automatically merge when CI checks pass.
            
            ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
          labels: auto