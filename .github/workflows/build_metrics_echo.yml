name: build-metrics-echo
on:
  workflow_dispatch:
  push:
    paths: ["services/metrics-echo/**"]
permissions: { contents: read, packages: write }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with: { registry: ghcr.io, username: ${{ github.repository_owner }}, password: ${{ secrets.GITHUB_TOKEN }} }
      - uses: docker/build-push-action@v6
        with:
          context: ./services/metrics-echo
          file: ./services/metrics-echo/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/metrics-echo:dev
