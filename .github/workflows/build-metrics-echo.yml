name: build-metrics-echo
on:
  workflow_dispatch:
  push:
    paths: ["services/metrics-echo/**"]
permissions:
  contents: read
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: lower
        name: Lowercase owner
        run: echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.lower.outputs.owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push :dev
        uses: docker/build-push-action@v6
        with:
          context: ./services/metrics-echo
          file: ./services/metrics-echo/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.lower.outputs.owner }}/metrics-echo:dev
