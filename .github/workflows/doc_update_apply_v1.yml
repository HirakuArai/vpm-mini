name: Doc Update Apply (Tsugu v1)

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: "Project ID (e.g. vpm-mini)"
        required: true
        default: "vpm-mini"
      review_run_id:
        description: "GitHub Actions run id that produced doc_update_review_v1 artifact"
        required: true
      review_artifact_name:
        description: "Artifact name for doc_update_review_v1"
        required: false
        default: "doc_update_review_v1"

jobs:
  apply_doc_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up git user
        run: |
          git config --global user.name "tsugu-bot"
          git config --global user.email "tsugu-bot@example.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Apply doc_update_review_v1 and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python tools/tsugu/apply_doc_update_v1.py \
            --project-id "${{ github.event.inputs.project_id }}" \
            --review-run-id "${{ github.event.inputs.review_run_id }}" \
            --review-artifact-name "${{ github.event.inputs.review_artifact_name }}"
