name: CI
on: [push, pull_request]
jobs:
  test-and-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install curl & jq
        run: sudo apt-get update && sudo apt-get install -y curl jq
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Early compose validation
        run: docker compose version && docker compose config -q
      - name: Prepare reports/*
        run: |
          mkdir -p reports
          echo '{"status":"ci-boot"}' > reports/quality.json
          echo '{"covered":0}'        > reports/coverage.json
          echo '{"p50_ms":0,"p95_ms":0}' > reports/lag.json
      - name: Healthcheck
        run: scripts/healthcheck.sh
      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*.json
          if-no-files-found: error