name: auto-merge-evidence
on:
  pull_request_target:
    types: [opened, reopened, synchronize, labeled, ready_for_review]
permissions:
  contents: write
  pull-requests: write
jobs:
  enable-auto-merge:
    if: >
      contains(github.event.pull_request.labels.*.name, 'p3-2') &&
      contains(github.event.pull_request.labels.*.name, 'evidence') &&
      contains(github.event.pull_request.labels.*.name, 'bot') &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Queue auto-merge (squash) for this PR
        env:
          GH_TOKEN: ${{ secrets.PR_BOT_TOKEN }}
          PR_NUM: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr merge "$PR_NUM" --repo "$REPO" --squash --auto
