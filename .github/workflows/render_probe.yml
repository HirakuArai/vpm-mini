name: Render Probe (self-hosted)
on:
  workflow_dispatch:
    inputs:
      from: { required: false, default: "now-30m" }
      to:   { required: false, default: "now" }
jobs:
  probe:
    runs-on: [self-hosted, k8s-runner]
    permissions:
      contents: read
    steps:
      - name: Show context
        run: |
          echo "RUN=$GITHUB_RUN_ID EVENT=$GITHUB_EVENT_NAME REF=$GITHUB_REF"
      - name: Grafana health (in-cluster)
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" http://grafana.monitoring.svc.cluster.local/api/health)
          echo "HEALTH=$code"; test "$code" = "200"
      - name: Render PNG (probe)
        run: |
          BASE="http://grafana.monitoring.svc.cluster.local"
          UID="evidence-prod"
          SLUG="evidence-e28093-prod"
          curl -sS -G "$BASE/render/d-solo/$UID/$SLUG" \
            --data-urlencode "from=${{ github.event.inputs.from }}" \
            --data-urlencode "to=${{ github.event.inputs.to }}" \
            --data-urlencode "orgId=1" \
            --data-urlencode "panelId=1" \
            --output out.png
          file out.png; test -s out.png
      - name: Footer
        run: echo "== FOOTER == PROBE OK" >> evidence.log
      - uses: actions/upload-artifact@v4
        with:
          name: grafana-probe
          path: |
            out.png
            evidence.log
